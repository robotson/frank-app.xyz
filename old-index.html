<!DOCTYPE html><html><head>
	<title>FRANK</title>
	<link rel="stylesheet" href="we-are-intoxicating-you.css">
</head>
<body class="desktop">
<main>
	<h1>FRANK AR</h1>
	<div id="targets">
		<div id="uno">
			<img src="target1.png" data-pdf-link="FRANKTITLE01.pdf" alt="" class="mini">
			<img src="target2.png" data-pdf-link="FRANKTITLE02.pdf" alt="" class="mini">
			<img src="target3.png" data-pdf-link="FRANKTITLE03.pdf" alt="" class="mini">
			<a href="./privacy"><img src="privacyBang.svg" alt="" id="privacy"></a>
		</div>
		<div id="deux">
			<img src="target4.png" data-pdf-link="FRANKTITLE04.pdf" alt="" class="mini">
			<img src="target5.png" data-pdf-link="FRANKTITLE05.pdf" alt="" class="mini">
			<img src="target6.png" data-pdf-link="FRANKTITLE06.pdf" alt="" class="mini">
			<section class="BLINKY">CLICK ON RECTANGLES FOR MAGIC AR TARGETS</section>
		</div>
		<div id="drei">
			<img src="target7.png" data-pdf-link="FRANKTITLE07.pdf" alt="" class="mini">
			<img src="target8.png" data-pdf-link="FRANKTITLE08.pdf" alt="" class="mini">
			<img src="target9.png" data-pdf-link="FRANKTITLE09.pdf" alt="" class="mini">
		</div>
		<div id="dopa">
			<a href="./contact"><img src="contact.svg" alt="" id="contact"></a>
			<img src="target10.png" data-pdf-link="FRANKTITLE10.pdf" alt="" class="mini">
			<img src="target11.png" data-pdf-link="FRANKTITLE11.pdf" alt="" class="mini">
		</div>
	</div>
</main>
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="imgBox">
  <div id="caption">
		<a href="" id="pdfLink">Download as PDF</a>
	</div>
</div>
<script type="text/javascript">
var modal = document.getElementById('myModal');
var modalImg = document.getElementById("imgBox");
var link = document.getElementById("pdfLink");
var images = document.getElementsByClassName("mini");
for(var img of images){
	img.onclick = function(){
		modal.style.display = "block";
		modalImg.src = this.src;
		link.href = this.dataset.pdfLink;
	}
}
// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];
// When the user clicks on <span> (x), close the modal
span.onclick = function() {
	modal.style.display = "none";
}
</script>
</body>
</html>
